services:
  # Web Server - serves the Django API and React frontend
  # Also runs MQTT subscriber in the background (no extra cost!)
  - type: web
    name: cognitiv-server
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      pip install -r server/requirements.txt
      cd server && python manage.py collectstatic --noinput || true
    startCommand: |
      cd server && gunicorn cognitiv.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: LOCAL_TIMEZONE
        value: Europe/Prague
      # MQTT Configuration (for subscriber running in background)
      - key: MQTT_BROKER_HOST
        value: fc716f4d434d4d7689ca16c9be2ebf2b.s1.eu.hivemq.cloud
      - key: MQTT_BROKER_PORT
        value: "8883"
      - key: MQTT_USERNAME
        value: Mongo_puller
      - key: MQTT_PASSWORD
        sync: false  # Set this in Render dashboard: espASS12
      - key: MQTT_TOPIC
        value: sensors/esp_12s_school_1/data


